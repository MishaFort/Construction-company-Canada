<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <form
        name="get-in-touch-section-form"
        autocomplete="on"
        id="get-in-touch-section-form"
      >
        <div class="input input--unlimited">
          <label class="input__label visually-hidden" for="user-name-contact">
            Name
          </label>
          <input
            class="input__control input__control--autocompleted"
            type="name"
            name="user-name-contact"
            id="user-name-contact"
            placeholder="Name"
          />
        </div>

        <div class="input input--unlimited">
          <label class="input__label visually-hidden" for="user-email-contact">
            Email
          </label>
          <input
            class="input__control input__control--autocompleted"
            type="email"
            name="user-email-contact"
            id="user-email-contact"
            placeholder="Email"
          />
        </div>

        <div class="input input--unlimited">
          <label class="input__label visually-hidden" for="user-tel-contact">
            Tel
          </label>
          <input
            class="input__control input__control--autocompleted"
            type="tel"
            name="user-tel-contact"
            id="user-tel-contact"
            placeholder="Tel"
          />
        </div>

        <div class="input__button-container input__button-container--unlimited">
          <p style="margin: 8px 0">
            Please tick the boxes below to tell us how you would prefer to hear
            from us:
          </p>
          <div class="checkbox">
            <input
              class="checkbox__input"
              type="checkbox"
              id="terms-conditions-contact"
              name="terms-conditions-contact"
            />
            <label
              class="checkbox__label checkbox__label--left-sided"
              for="terms-conditions-contact"
              id="terms-conditions-label-contact"
            >
              Yes I would like to receive communications by email
            </label>
          </div>

          <div class="checkbox">
            <input
              class="checkbox__input visually-hidden"
              type="checkbox"
              id="terms-conditions-contact"
              name="terms-conditions-contact"
            />
            <label
              class="checkbox__label checkbox__label--left-sided"
              for="terms-conditions-contact"
              id="terms-conditions-label-contact"
            >
              Yes I would like to receive communications by telephone
            </label>
          </div>

          <div class="checkbox">
            <input
              class="checkbox__input visually-hidden"
              type="checkbox"
              id="terms-conditions-contact"
              name="terms-conditions-contact"
            />
            <label
              class="checkbox__label checkbox__label--left-sided"
              for="terms-conditions-contact"
              id="terms-conditions-label-contact"
            >
              Before you proceed please tick to state you have read and agreed
              to our <span>Privacy & Cookie Policy</span>
            </label>
          </div>

          <button class="button__contact" type="submit">Subscribe</button>
        </div>
      </form>
    </section>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="./js/get-in-touch-form-validator.js"></script>
  </body>
</html>
